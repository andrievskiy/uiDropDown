<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link type="text/css" rel="stylesheet" href="dist/css/ui-drop-down.css">
    <link type="text/css" rel="stylesheet" href="dist/demo/demo.css">
</head>
<body>

<div class="header">
    <h2>uiDropDown</h2>
</div>


<div class="content">
    <span class="description">Множественный выбор и поиск на сервере.</span>
    <input type="text" id="demo-multiple" placeholder="Введите имя друга или адрес страницы">

    <span class="description">Выбор одного и поиск на сервере. Без аватарок. </span>
    <input type="text" id="demo-single" placeholder="Введите имя друга или адрес страницы">

    <span class="description">Множественный выбор без поиска.</span>
    <input type="text" id="demo-multiple-no-autocomplete" placeholder="Выберите из списка">


    <span class="description">Одичночный выбор без поиска.</span>
    <input type="text" id="demo-multiple-no-autocomplete-single" placeholder="Выберите из списка">
</div>


<script src="dist/js/ui-drop-down.js"></script>
<script src="dist/demo/demo.js"></script>

</body>
</html>
